<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For [M/s Radha Agarwal] ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  :root {
    --primary-pink: #ff4d6d;
    --glass: rgba(255, 255, 255, 0.25);
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
  }

  .container {
    text-align: center;
    z-index: 10;
    padding: 30px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.4);
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 90%;
    transition: all 0.5s ease;
  }

  h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 10px; }
  
  .photo-frame {
    width: 160px;
    height: 160px;
    margin: 0 auto 20px;
    border-radius: 50%;
    border: 5px solid white;
    overflow: hidden;
    display: none; /* Shows on Yes */
    animation: zoomIn 0.8s ease forwards;
  }
  .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

  @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }

  .btn-group { margin-top: 25px; position: relative; height: 60px; }

  button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  #yes { background: white; color: var(--primary-pink); }
  #no { background: rgba(255, 255, 255, 0.3); color: white; position: absolute; left: 50%; }

  /* Letter Styling */
  #letterBtn {
    background: var(--primary-pink);
    color: white;
    margin-top: 20px;
    display: none;
    animation: fadeIn 1s;
  }

  .letter-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 400px;
    z-index: 100;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    font-family: 'Dancing Script', cursive;
    font-size: 1.3rem;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 99;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .floating { position: absolute; pointer-events: none; z-index: 1; animation: floatUp 6s linear forwards; }
  @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeLetter()"></div>
<div class="letter-modal" id="letterModal">
  <div id="letterContent"></div>
  <button onclick="closeLetter()" style="background: var(--primary-pink); color: white; margin-top: 20px; font-family: 'Poppins';">Close</button>
</div>

<div class="container" id="mainCard">
  <div class="photo-frame" id="photoFrame">
    <img src="us.jpg" alt="Us">
  </div>

  <div id="content">
    <h1 id="title">Hey [Her Name] ðŸ’•</h1>
    <p id="message">Every day with you is a gift I never expected, but always dreamed of. I have a question for you...</p>
    <h2 id="question">Will you be my Valentine? ðŸ’–</h2>
    
    <div class="btn-group" id="btnGroup">
      <button id="yes" onclick="celebrate()">Yes! ðŸ’˜</button>
      <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
    </div>
  </div>

  <button id="letterBtn" onclick="openLetter()">ðŸ“– Read My Letter</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<script>
  // 2. WRITE YOUR PERSONAL LETTER HERE
  const myLetter = "Dearest [Her Name],<br><br>I wanted to tell you that you are my favorite person in the entire world. Thank you for being you and for making my life so much brighter. I can't wait to spend this Valentine's Day (and many more) with you.<br><br>Forever yours, <br>[Your Name]";

  function moveNo() {
    const btn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.position = 'fixed';
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function celebrate() {
    document.getElementById("bgMusic").play();

    // Flower & Heart Explosion
    const end = Date.now() + 5000;
    (function frame() {
      confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
      confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
      if (Date.now() < end) requestAnimationFrame(frame);
    }());

    // UI Updates
    document.getElementById("title").innerHTML = "Yay! Happy Valentine's! ðŸŒ¹";
    document.getElementById("message").innerHTML = "You've made me the happiest person! I have a small note for you below.";
    document.getElementById("question").style.display = "none";
    document.getElementById("btnGroup").style.display = "none";
    document.getElementById("photoFrame").style.display = "block";
    document.getElementById("letterBtn").style.display = "inline-block";
  }

  function openLetter() {
    document.getElementById("letterContent").innerHTML = myLetter;
    document.getElementById("letterModal").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeLetter() {
    document.getElementById("letterModal").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  // Floating background animation
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "floating";
    el.innerHTML = ["ðŸŒ¸","â¤ï¸","âœ¨","ðŸŒ·"][Math.floor(Math.random()*4)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = "105vh";
    el.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }, 400);
</script>

</body>
</html>
